<!DOCTYPE html>
<html>

<head>

  <title>Song Website - Home</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      background-color: #d6e8da;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #5d13d4;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .album-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-top: 40px;
    }

    .album-card {
      background-color: #07000d;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .album-card:hover {
      transform: translateY(-5px);
    }

    .album-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .album-card h3 {
      font-size: 18px;
      color: #fff;
      margin-bottom: 5px;
    }

    .album-card p {
      margin-bottom: 15px;
      color: #fff;
    }

    .album-card ul {

      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }

    .album-card li {

      margin-bottom: 5px;
    }

    .animation {
      animation: fade-in 1s ease-out;
    }

    .contact-section {
      margin-top: 40px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 10px;
      padding: 10px;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .about-section {
      margin-top: 40px;
    }

    .about-section h2 {
      margin-bottom: 10px;
    }

    .about-section p {
      line-height: 1.5;
    }
  </style>
</head>

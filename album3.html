<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Moosetape</title>
  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #100101;
    }

    header {
      background-color: #1ed711;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .album-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .album-header img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }

    .album-info {
      color: #888888;
      flex-grow: 1;
    }

    .album-title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .album-artist {
      font-size: 18px;
      color: #888888;
    }

    .song-list {
      color: #fdfcfc;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .song-list-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #0657f8;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
    }

    .song-list-item:last-child {
      margin-bottom: 0;
    }

    .song-number {
      font-size: 20px;
      font-weight: bold;
      margin-right: 10px;
    }

    .song-title {
      flex-grow: 1;
      font-size: 16px;
    }
  </style>
</head>
